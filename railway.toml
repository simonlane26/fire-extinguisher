[build]
builder = "nixpacks"
buildCommand = "npm install && npx prisma generate --schema=generated/prisma/schema.prisma && npm run build:backend"

[deploy]
startCommand = "npx prisma migrate deploy --schema=generated/prisma/schema.prisma && node dist/main"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 100
