[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = [
  "echo 'DATABASE_URL=postgresql://user:pass@localhost:5432/db' > .env",
  "npm install"
]

[phases.build]
cmds = [
  "npx prisma generate",
  "npm run build:backend",
  "rm -f .env"
]

[start]
cmd = "npx prisma migrate deploy && node dist/main"
